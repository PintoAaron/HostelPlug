version: "3.8"

services:

  web:
    build: .
    command:
      ["./entrypoint.sh"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
  
  celery:
    build: .
    command: celery -A HostelPlug worker --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app
  
  celery-beat:
    build: .
    command: celery -A HostelPlug beat --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app
  